<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 APP ðŸ¦ </title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <p class="main-title">COVID-19 INFO-APP</p>
    <section class="flex">
        <h2 class="title hide"></h2>
        <div class="flex container regions">
            <button>Africa</button>
            <button>Americas</button>
            <button>Asia</button>
            <button>Europe</button>
            <button>Oceania</button>
            <button>All Countries</button>
        </div>
        <div class="graph hide">
            <canvas id="canvas"></canvas>
        </div>

        <div class="flex container country-info hide">
            <div class="country-info-totalCases">
                <span class="title">Total Cases:</span>
                </br>
                <span class=""></span>
            </div>
            <div class="country-info-newCases">
                <span class="title">New Cases:</span>
                </br>
                <span class=""></span>
            </div>
            <div class="country-info-totalDeaths">
                <span class="title">Total Deaths:</span>
                </br>
                <span class="info"></span>
            </div>
            <div class="country-info-newDeaths">
                <span class="title">New Deaths:</span>
                </br>
                <span class=""></span>
            </div>
            <div class="country-info-totalRecovered">
                <span class="title">Recovered:</span>
                <br>
                <span class=""></span>
            </div>
            <div class="country-info-CriticalCondition">
                <span class="title">Critical Condition:</span>
                </br>
                <span class=""></span>
            </div>
        </div>

       
    
        <div class="flex container theCountriesList"></div>
    </section>
  
    
</body>
<script src="./js/main.js"></script>
</html>
