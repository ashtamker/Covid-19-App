<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 APP ðŸ¦ </title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main class="flex">
        <h1 class="title hide">israel</h1>
        <div class="flex container regions">
            <button>Africa</button>
            <button>Americas</button>
            <button>Asia</button>
            <button>Europe</button>
            <button>Oceania</button>
            <button>All Countries</button>
        </div>
        <div class="graph hide">
            <canvas id="canvas"></canvas>
        </div>

        <div class="flex container country-info hide">
            <div class="country-info__total-cases">
                <span class="title">Total Cases:</span>
                </br>
                <span class="info"></span>
            </div>
            <div class="country-info__new-cases">
                <span class="title">New Cases:</span>
                </br>
                <span class="info"></span>
            </div>
            <div class="country-info__total-deaths">
                <span class="title">Total Deaths:</span>
                </br>
                <span class="info"></span>
            </div>
            <div class="country-info__new-deaths">
                <span class="title">New Deaths:</span>
                </br>
                <span class="info"></span>
            </div>
            <div class="country-info__total-recovered">
                <span class="title">Total Recovered:</span>
                </br>
                <span class="info"></span>
            </div>
            <div class="country-info__in-critical-condition">
                <span class="title">In Critical Condition:</span>
                </br>
                <span class="info"></span>
            </div>
        </div>

       
    
        <div class="flex container listOfCountries">
        </div>
    </main>
  
    
</body>
<script src="./js/main.js"></script>
</html>
